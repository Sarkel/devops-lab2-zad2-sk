name: CI Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.browser }} (Node ${{ matrix.node-version }})
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        node-version: [24.x, 22.x]
        browser: [chromium, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Tests (${{ matrix.browser }})
        run: npm run test:run -- --browser.name=${{ matrix.browser }} --browser.provider=playwright

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ matrix.browser }}
          path: dist/

  build:
    name: Build Application
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ matrix.browser }}
          path: dist/

  notification:
    name: Send Failure Notification
    runs-on: ubuntu-22.04
    needs: [test, build]
    if: failure()

    steps:
      - name: Send Discord/Slack Notification
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
